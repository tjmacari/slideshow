<!-- HTML 5 -->
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8"> <!-- Character set -->
        <meta name="description" content="Lorem ipsum dolor sit amet"> <!-- Site desc -->
        <meta name="keywords" content="Slideshow, Responsive, Angular"> <!-- Site keywords -->
        <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Set device scale to 1.0 -->

        <title>Responsive AngularJS Slideshow Example</title> <!-- Site title -->

        <link rel="stylesheet" href="assets/libs/font-awesome-4.5.0/css/font-awesome.min.css" /> <!-- font awesome lib -->
        <link rel="stylesheet/less" media="screen" href="assets/css/global.less" type="text/less" /> <!-- base custom css -->
        <link rel="stylesheet/less" media="screen" href="app/components/tech/tech.less" type="text/less" /> <!-- tech page css -->
        <link rel="stylesheet/less" media="screen" href="app/components/nav/nav.less" type="text/less" /> <!-- nav css -->
        <link rel="stylesheet/less" media="screen" href="app/shared/slideshow/slideshow.less" type="text/less" /> <!-- slideshow css -->
    </head>

    <!-- Main angularjs module -->
    <body ng-app="app">

        <!-- Main header with logo -->
        <header>
            <img class="logo" src="assets/img/logo.png" />
        </header>

        <!-- Nav with custom directive driven from json -->
        <nav>
            <nav-list path="assets/json/links.json"></nav-list>
        </nav>

        <!-- Angular view template -->
        <main id="content" ng-view></main>

        <!-- No footer in this example -->

        <!-- RequireJS will allow us to load our libs on demand -->
        <script src="assets/libs/require.js" data-main="app/main.js"></script>

    </body>
</html>
